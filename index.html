<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">NETFLIX</a></div>
            <a href="#" class="signin-button">Sign in</a>

           
        </div>
    </nav>


    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">100% entertainment <br/> $3.90 for your first 30 <br/> days.</div>
                <div class="text-2">Watch anywhere, Cancel anytime</div>
                <div class="text-3">Ready to Watch?Enter your email to create or restart your membership.</div>
                <div class="signup-form">
                    <form action="">
                        <input type="email" placeholder="Email address" class="signup" required>
                    </form>
                    <a href="#" class="signup-button">TRY NOW FOR $3.90</a>
                </div>
                <h4>Only new members are eligible for this offer</h4>
            </div>
        </div>
        <div class="overlay"></div>
        
    </section>
    

</body>
</html>
